<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwiz</title>
</head>
<body>
<script>
const age = confirm("Есть ли вам 18 лет?");
if (age){
let time = +prompt('Во сколько вы встаете?');
  if(!Number.isNaN(time)){
    if (time>0 && time<=5){
        alert('Очень рано');
    } else if (time>5 && time<=8){
        alert('Все равно рано');
    } else if (time>8 && time<=11){
        alert('Нормально');
    } else if (time>11 && time<=14){
        alert('Слишком поздно');
    } else if (time>14 && time<=24){
        alert('Очень-очень поздно');
    } else if(time<0 || time>24){
        alert('Научись пользоваться часами!');
    }
  } else {
  alert('некорректный ввод');    
  }// проверка правильности ввода времени
} else{
alert('Вам запрещено проходить опрос');  
}// окончание опросного входного условия
</script>
</body>
</html>
